%rebase base.html title=title
<div class="container">
  <div class="row row-cols-2 align-items-center justify-content-center">

    %for picture_id in pictures:

        <a href="/{{name}}/maluje/{{picture_id}}">
          <img src="/{{name}}/nahled/{{picture_id}}" class="rounded" />

      </p>
    %end

  </div>
</div>
